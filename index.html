<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        .red{ color: lightcoral;}
        .green{ color: lightgreen;}
        .blue{ color: skyblue;}
        .list-group{ font-size: 1.5rem;}
        .list-group:hover{ background-color: grey;}
        .show{ display: block;}
        .hide{ display: none;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert align-item-center" id="msg"></div>
                <form id="form">
                    <h3>To Do List</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="input" value="" placeholder="Please enter task..">
                        <button class="btn btn-outline-primary">ADD TASK</button>
                    </div>
                </form>
                <ul class="nav nav-tabs">
                    <li class="nav-item" data-type="all">
                      <a class="nav-link active" href="#">All</a>
                    </li>
                    <li class="nav-item" data-type="todo">
                      <a class="nav-link" href="#">Pending Tasks</a>
                    </li>
                    <li class="nav-item" data-type="done">
                      <a class="nav-link" href="#">Completed Tasks</a>
                    </li>
                </ul>
                <!-- item list -->
                <ul class="list-group list-group-flush" id="list"></ul>
                <!-- list items -->
                <ul class="list-group list-group-flush" id="itemList"></ul>
                <input type="hidden" id="filterType" value="all">
                <input type="hidden" id="citem" value="">

            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
